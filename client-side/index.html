<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-bar">
        <button id="add-button">Add</button>
        <button id="update-button">Update</button>
        <button id="delete-button">Delete</button>
        <button id="search-button">Search</button>
        <button id="reset-button">Reset</button>
    </div>

    <div class="input-boxes">
        <p>Student ID</p>
        <input id="student-id" type="text" placeholder="12">
        <p>First Name</p>
        <input id="first-name" type="text" placeholder="Michael">
        <p>Last Name</p>
        <input id="last-name" type="text" placeholder="Jordan">
        <p>Date of Birth</p>
        <input id="date-of-birth" type="text" placeholder="DD-MM-YYYY">
        <p>Phone Number</p>
        <input id="phone-number" type="text" placeholder="0000000000">
        <button id="clear-button">Clear</button>
    </div>

    <table id="table-el">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Phone Number</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
