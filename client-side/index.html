<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <button id="navbar-toggle-btn"><span class="material-symbols-outlined">
        menu
    </span></button>
    <div class="column-1">
        <div class="input-box">
            <p>Student ID</p>
            <input id="student-id" type="text" placeholder="12">
        </div>
        <div class="input-box">
            <p>First Name</p>
            <input id="first-name" type="text" placeholder="Michael">
        </div>
        <div class="input-box">
            <p>Last Name</p>
            <input id="last-name" type="text" placeholder="Jordan">
        </div>
        <div class="input-box">
            <p>Date of Birth</p>
            <input id="date-of-birth" type="date">
        </div>
        <div class="input-box">
            <p>Phone Number</p>
            <input id="phone-number" type="text" placeholder="0000000000">
        </div>
        <button id="clear-button">Clear</button>
    </div>
    
    <div class="button-bar">
        <button id="add-button" title="Adds data from the form into the table">Add</button>
        <button id="update-button" title="Updates the data of the student using their student ID">Update</button>
        <button id="delete-button" title="Deletes a student using their student ID">Delete</button>
        <button id="search-button" title="Finds matches from the form in the table">Search</button>
        <button id="reset-button" title="Deletes all records in the table permanently">Reset</button>
    </div>
    <table id="table-el">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>Phone Number</th>
        </tr>
    </table>
</body>
</html>
